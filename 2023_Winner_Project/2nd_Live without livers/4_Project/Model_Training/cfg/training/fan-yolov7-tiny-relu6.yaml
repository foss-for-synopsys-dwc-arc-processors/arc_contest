   [-1, 1, Conv, [512, 1, 1, None, 1, nn.ReLU6()]],  # 28
  ]

# yolov7-tiny head
head:
  [[-1, 1, Conv, [256, 1, 1, None, 1, nn.ReLU6()]],
   [-2, 1, Conv, [256, 1, 1, None, 1, nn.ReLU6()]],
   [-1, 1, SP, [5]],
   [-2, 1, SP, [9]],
   [-3, 1, SP, [13]],
   [[-1, -2, -3, -4], 1, Concat, [1]],
   [-1, 1, Conv, [256, 1, 1, None, 1, nn.ReLU6()]],
   [[-1, -7], 1, Concat, [1]],
