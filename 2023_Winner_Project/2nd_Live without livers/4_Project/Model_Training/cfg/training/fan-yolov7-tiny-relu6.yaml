# parameters
nc: 80  # number of classes
depth_multiple: 0.25  # model depth multiple
width_multiple: 0.25  # layer channel multiple

# anchors
anchors:
  - [8,13, 31,15, 68,45]  # P5/32

# yolov7-tiny backbone
backbone:
