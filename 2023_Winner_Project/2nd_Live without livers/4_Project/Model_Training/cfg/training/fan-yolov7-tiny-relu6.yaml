   [-1, 1, Conv, [128, 3, 1, None, 1, nn.ReLU6()]],
   [-1, 1, Conv, [128, 3, 1, None, 1, nn.ReLU6()]],
   [[-1, -2, -3, -4], 1, Concat, [1]],
   [-1, 1, Conv, [256, 1, 1, None, 1, nn.ReLU6()]],  # 21
   
   [-1, 1, MP, []],  # 22-P5/32
   [-1, 1, Conv, [256, 1, 1, None, 1, nn.ReLU6()]],
